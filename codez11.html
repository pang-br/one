<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have A Good Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            overflow: hidden;
        }
        .popup {
            position: absolute;
            padding: 15px 20px;
            border-radius: 8px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: "微软雅黑", sans-serif;
            cursor: pointer;
            /* 新增：弹出动画的初始状态 */
            opacity: 0;
            transform: scale(0.8) translate(0, 20px);
            transition: all 0.5s ease;
        }
        /* 新增：弹窗显示后的状态（动画结束） */
        .popup.show {
            opacity: 1;
            transform: scale(1) translate(0, 0);
        }
        .popup:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
   
    <script>
        // 温馨提示内容
        const tips = [
            "每天都要元气满满~",
            "要保持微笑呀~",
            "相信自己",
            "别熬夜",
            "早点休息",
            "天冷了，记得多穿衣服哦~",
            "多喝水哦~",
            "愿你梦想成真",
            "愿你所有烦恼都消失",
            "别忘了要好好吃饭呀~",
            "保持好心情",
            "顺顺利利"，
            "未来可期",
            "你的努力会被看见",
            "深呼吸，放轻松~~",
            "好好学习",
            "好好休息"
        ];

        // 弹窗背景颜色
        const bgColors = [
            "#ff6b6b", "#4ecdc4", "#45b7d1", "#a29bfe", "#fd79a8",
            "#00b894", "#feca57", "#ffeaa7", "#fab1a0", "#55efc4",
            "#74b9ff", "#a29bfe", "#fdcb6e", "#e17055", "#00cec9"
        ];

        function createPopup() {
            const popup = document.createElement("div");
            popup.className = "popup";
            
            // 随机选择提示和颜色
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            const randomColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            
            popup.textContent = randomTip;
            popup.style.backgroundColor = randomColor;
            
            // 随机位置
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 80;
            popup.style.left = `${Math.random() * maxX}px`;
            popup.style.top = `${Math.random() * maxY}px`;
            
            // 随机大小
            const fontSize = 14 + Math.random() * 8;
            popup.style.fontSize = `${fontSize}px`;
            
            document.body.appendChild(popup);
            // 延迟添加show类，触发弹出动画
            setTimeout(() => {
                popup.classList.add("show");
            }, 10);

            // 点击弹窗可关闭
            popup.onclick = function() {
                this.style.opacity = "0";
                this.style.transform = "scale(0.8)";
                setTimeout(() => {
                    this.remove();
                }, 300);
            };
        }

        function createPopups() {
            // 生成多个弹窗
            const count = 500; // 可调整数量
            for (let i = 0; i < count; i++) {
                setTimeout(createPopup, i * 100);
            }
        }

        // 新增：页面加载完成后自动生成弹窗
        window.onload = function() {
            createPopups();
        };
    </script>
</body>
</html>
